<!DOCTYPE html>
<html>

<head>
    <title>Grocery Store App - Item Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        .graph-container {
            text-align: center;
            margin-top: 30px;
        }

        h2 {
            margin-top: 0;
            font-size: 20px;
            text-transform: uppercase;
            color: #555;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Grocery Store App</h1>
        <div class="graph-container">
            <h2>Inventory Summary</h2>
            <img src="data:image/png;base64,{{ img1 }}" alt="Item Statistics Bar Graph">
        </div>
    </div>
</body>

</html>
