<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: beige;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2ecc71;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .card {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin: 10px;
            float: left;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            margin: 5px 0;
        }

        .card a.remove-from-cart {
            display: inline-block;
            padding: 5px 10px;
            background-color: #e74c3c;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .card a.remove-from-cart:hover {
            background-color: #c0392b;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #2ecc71;
        }

        .total-amount {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .buy-button {
            text-align: center;
            margin-top: 20px;
        }

        .buy-button button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .buy-button button:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>

    <div class="navbar">
        <a href="/">Home</a>
    </div>

    <div class="container">
        <div class="products">
            {% for product in cart %}
            <div class="card">
                <img src="{{ product[6] }}" alt="{{ product[1] }}">
                <h3>{{ product[1] }}</h3>
                <p>Manufacture Date: {{ product[2] }}</p>
                <p>Expiry Date: {{ product[3] }}</p>
                <p>Rate: {{ product[5] }} {{ product[9] }}</p>
                <a href="/remove/{{product[0]}}" class="remove-from-cart">Remove from Cart</a>
            </div>
            {% endfor %}
        </div>

        <div class="total-amount">
            Total Amount: {{ total_amount }}
        </div>

        <div class="buy-button">
            <a href="/thanks"><button>Buy Now</button></a>
        </div>
    </div>
</body>

</html>
